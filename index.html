<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Scheduler</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="calendar-icon">
          <rect width="18" height="18" x="3" y="4" rx="2" ry="2"></rect>
          <line x1="16" x2="16" y1="2" y2="6"></line>
          <line x1="8" x2="8" y1="2" y2="6"></line>
          <line x1="3" x2="21" y1="10" y2="10"></line>
        </svg>
        Event Scheduler
      </h1>
      <p>Manage your events and detect scheduling conflicts</p>
    </header>

    <div class="grid">
      <div class="form-container">
        <form id="addEventForm">
          <h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M5 12h14"></path>
              <path d="M12 5v14"></path>
            </svg>
            Add New Event
          </h2>
          <div class="form-group">
            <label for="title">Event Title</label>
            <input type="text" id="title" required>
          </div>
          <div class="form-grid">
            <div class="form-group">
              <label for="start">Start Time</label>
              <input type="time" id="start" required>
            </div>
            <div class="form-group">
              <label for="end">End Time</label>
              <input type="time" id="end" required>
            </div>
          </div>
          <button type="submit">Add Event</button>
        </form>
      </div>

      <div class="events-container">
        <div class="events-list">
          <h2>Scheduled Events</h2>
          <div id="eventsList"></div>
        </div>
        
        <div id="conflictsList" class="conflicts-list"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
